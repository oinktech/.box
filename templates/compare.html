<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>比較 .box 和 .zip 格式</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">比較 .box 和 .zip 格式</h1>
        <form action="{{ url_for('compare_files') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">選擇文件進行比較</label>
                <input type="file" class="form-control" name="file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">比較</button>
        </form>
    </div>
</body>
</html>
