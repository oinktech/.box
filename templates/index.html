<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壓縮文件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-compress-alt"></i> 線上壓縮網站
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-file-archive"></i> 壓縮
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decompress">
                            <i class="fas fa-file-excel"></i> 解壓縮
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compare_page') }}">
                            <i class="fas fa-exchange-alt"></i> .box vs .zip
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4 animate__animated animate__fadeInDown">上傳文件進行壓縮</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" data-aos="zoom-in">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-compress"></i> 壓縮文件
            </button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning mt-3 animate__animated animate__shakeX">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
